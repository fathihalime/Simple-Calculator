<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator - Devrabic</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator_container">
        <div class="calculator">
            <h2>Simple Calculator</h2>
            <input type="text" id="number1" placeholder="Enter your first number">
            <input type="text" id="number2" placeholder="Enter your second number">
            <div class="buttons">
                <button id="add">+</button>
                <button id="subtract">-</button>
                <button id="multiply">&times;</button>
                <button id="divide">&divide;</button>
            </div>
            <p id="result"></p>
            <p id="devrabic">Project by <a href="https://devrabic.com">Devrabic.com</a></p>
        </div>
    </div>
</body>
</html>
